server:
  port: 8099

management:
  health:
    probes:
      enabled: true
  endpoint:
    health:
      show-details: "always"
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, info, prometheus

enableSwagger: ${ENABLE_SWAGGER:true}

camunda:
  url: ${CAMUNDA_URL:http://localhost:8080/engine-rest}
  getTaskDmnId: getTask

govUkHolidays:
  url: https://www.gov.uk/

#logging:
#  level:
#    org.springframework: debug

#If you use a database then uncomment below lines and update db properties accordingly
spring:
  application:
    name: WA workflow api
  main:
   allow-bean-definition-overriding: true

security:
  anonymousPaths:
    - "/"
    - "/health"
    - "/health/liveness"
    - "/health/readiness"
    - "/loggers/**"
    - "/swagger-ui.html"
    - "/swagger-resources/**"
    - "/v2/api-docs"
    - "/webjars/springfox-swagger-ui/**"
    - "/favicon.ico"
  authorisedServices:
    - "wa_workflow_api"

auth:
  provider:
    service:
      client:
        baseUrl: ${S2S_URL:http://service-auth-provider-api}

idam:
  s2s-auth:
    url: ${S2S_URL:http://service-auth-provider-api}
    secret: ${S2S_SECRET_WORKFLOW_API:AAAAAAAAAAAAAAAC}
    name: ${S2S_NAME_WORKFLOW_API:wa_workflow_api}

credentials:
  wa:
    system:
      user: ${WA_SYSTEM_USERNAME:system-user}
      password: ${WA_SYSTEM_PASSWORD:system-password}
